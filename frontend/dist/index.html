<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <div class="role-select">
        <button class="player">Join Game</button>
        <button class="server">Host Game</button>
    </div>
    <div class="player-config">
        <label for="serverId">Game ID:</label>
        <input type="text" id="serverId" name="serverId" class="id">
        <label for="playerName">Your name:</label>
        <input type="text" id="playerName" name="playerName" class="player-name">
        <button class="connect">Connect</button>
    </div>
    <div class="player-controls">
        <div class="directions">
            <div class="up">⮝</div>
            <div class="left">⮜</div>
            <div class="down">⮟</div>
            <div class="right">⮞</div>
        </div>
        <div class="colour">
            <span class="name"></span>
            <span class="score"></span>
        </div>

    </div>
    <div class="server-screen">
        <div class="sidebar">
                <span class="serverId">Loading</span>
                <h2>Scoreboard</h2>
                <ol class="scoreboard">
                </ol>
                <div class="menu">
                    <div class="pause"><span>Pause</span></div>
                    <div class="quit"><span>Quit</span></div>
                </div>
        </div>
        <canvas></canvas>
    </div>
</body>
</html>
